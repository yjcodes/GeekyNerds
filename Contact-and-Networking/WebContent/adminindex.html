<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Form</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./css/style.css">

</head>
<body background="https://images7.alphacoders.com/752/752164.jpg">s
	<form class="login-form" action="adminlogin" method="post">
		<p class="text-headr" style="margin-left: 500px;color: white; font-size: 25px;font-style: italic;font-weight: bold">Welcome Admin</p>
		
		<input style="text-align: center; margin-left: 500px" type="text"
			class="login-username" name="aname" autofocus required
			placeholder="Username" /> <br>
		<br> <input style="text-align: center; margin-left: 500px" type="password"
			class="login-password" name="apass" autofocus required
			placeholder="Password" /> <br>
		<br> <input style="text-align: center; margin-left: 500px; color: light blue" type="submit"
			name="login" value="Login" class="login-submit" />
	</form>

	<div class="underlay-photo"></div>
	<div class="underlay-black"></div>


</body>
</html>
